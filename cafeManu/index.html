<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>CoffeeManu</title>
  </head>
  <body>
    <div class="menu">
      <main>
    <h1>CAMPER CAFE</h1>
    <p class="buildyear">Est. 2023</p>
    <hr>
    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee" class="coffeelogo">
      <h2>Coffee</h2>
      <section>
        <article class="item">
          <p class="flavor">Expresso</p><p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="flavor">Lattee</p><p class="price">2.50</p>
        </article>
        <article class="item">
          <p class="flavor">HotCoco</p><p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="flavor">ColdBrew</p><p class="price">3.75</p>
        </article>

      </section>
      <section>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="deserts logo">
        <h2>Desserts</h2>
        <article class="item">
          <p class="deserts">CoffeeCake</p><p class="price">2.00</p>
        </article>
        <article class="item">
          <p class="deserts">Donut</p><p class="price">1.00</p>
        </article>
        <article class="item">
          <p class="deserts">Muffin</p><p class="price">1.50</p>
        </article>
        <article class="item">
          <p class="deserts">Munchkins</p><p class="price">0.25</p>
        </article>
      </section>
    </main>
  <hr>
    <footer>
      <p class="website"> <a href="https://www.google.com">Join Our Website</a></p><p class="address">1990 W Main Street, Stamford CT</p>

    </footer>
    </div>
  </body>
</html>
